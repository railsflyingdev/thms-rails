<div ng-repeat="event in events" class="panel"><div ng-bind="event.name" class="title"></div><hr/><div class="flex-panel-grid quad"><div ng-repeat="date in event.dates" ng-click="openSelectionModal(date)" class="category panel clickable"><div class="top-bar"><div class="title"><span ng-bind="date.start | amDateFormat: 'D'"></span><sup ng-bind="date.start | amDateFormat: 'Do' | filterNumeric"></sup><span ng-bind="date.start | amDateFormat: ' MMMM YYYY'"></span><div ng-bind="date.start | amDateFormat: 'h:mm a'" class="time"></div></div></div><hr/><p>{{date.confirmations}} Confirmed</p><p>{{date.total_inventory}} Total Inventory</p><p>Event&nbsp;<span>{{ date.start | timeFromNow }}</span><!--span(am-time-ago="date.start")--></p></div></div></div>
