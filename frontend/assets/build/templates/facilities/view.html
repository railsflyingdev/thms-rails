<div id="event-view"><div class="row"><div class="panel"><!--.top-barbutton.small.grey(ng-click="eventEditing = true" ng-hide="eventEditing") Edit--><div class="details"><div class="top-bar"><div ng-bind="facility.data.name" class="title"></div><div class="actions"><button ng-click="editFacility()" class="small grey">Edit</button></div></div><div class="info-pair"><div class="lead">Capacity:</div><div class="data"><div ng-bind="facility.data.capacity"></div></div></div><div class="info-pair"><div class="lead">Type:</div><div class="data"><div ng-bind="facility.data.facility_type"></div></div></div></div></div><div class="panel"><div class="top-bar"><div class="title">Facility Leases</div><button ng-click="newLease()" class="small grey wide">New Lease</button></div><table><tbody><tr ng-repeat="lease in leases"><td ng-bind="lease.data.company.name"></td><td><span ng-bind="lease.data.start | amDateFormat: 'D'"></span><sup ng-bind="lease.data.start | amDateFormat: 'Do' | filterNumeric"></sup><span ng-bind="lease.data.start | amDateFormat: ' MMMM YYYY'"></span><div ng-bind="lease.data.start | amDateFormat: 'h:mm a'" class="time"></div></td><td><span ng-bind="lease.data.finish | amDateFormat: 'D'"></span><sup ng-bind="lease.data.finish | amDateFormat: 'Do' | filterNumeric"></sup><span ng-bind="lease.data.finish | amDateFormat: ' MMMM YYYY'"></span><div ng-bind="lease.data.finish | amDateFormat: 'h:mm a'" class="time"></div></td><td class="actions"><button ng-click="editLease(lease)" class="small dark-accent outline">Edit</button></td></tr></tbody></table></div></div></div>
