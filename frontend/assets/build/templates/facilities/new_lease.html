<div class="panel"><form name="leaseForm"><div class="title">New Lease</div><div class="field"><select ng-model="lease.data.company_id" ng-options="client.data.id as client.data.name for client in companies" ng-if="companies" required="required"></select></div><div class="field"><select ng-model="lease.data.facility_id" ng-options="facility.data.id as facility.data.name for facility in facilities" ng-if="facilities" required="required"></select></div><div class="field"><input type="datetime-local" placeholder="Start Date" ng-model="lease.data.start" date-fix="date-fix" to-unix="to-unix" required="required"/></div><div class="field"><input type="datetime-local" placeholder="End Date" ng-model="lease.data.finish" date-fix="date-fix" to-unix="to-unix" required="required"/></div><div class="field right"><button ng-click="save()" ng-disabled="leaseForm.$invalid" class="dark-accent">Create Lease</button></div></form></div>
