<div class="panel"><div class="top-bar"><div class="title">New Facility</div></div><form name="form" novalidate="novalidate"><div class="field"><select ng-model="facility.data.facility_type" required="required"><option value="" selected="selected">Facility Type</option><option value="Suite">Suite</option><!--option(value="Parking") Parking--></select></div><div class="field"><input type="text" placeholder="Name" ng-model="facility.data.name" autofocus="autofocus" required="required"/></div><div class="field"><input type="text" placeholder="Capacity" ng-model="facility.data.capacity" ng-pattern="/^\d+$/" required="required"/></div><div class="field right"><!--button.grey(ui-sref='authenticated.main.events.add.dates') Next Page--><button ng-click="save(facility)" ng-disabled="form.$invalid" class="dark-accent">Save</button></div></form></div>
