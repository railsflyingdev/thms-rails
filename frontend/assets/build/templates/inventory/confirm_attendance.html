<div class="flex-center"><div class="panel"><div class="top-bar"><div class="title big">Confirm your attendance</div></div><hr/><div class="details"><div class="flex-left"><img src="/{{details.event_data.file_name}}"/></div><div class="flex-right"><div class="pairing"><div class="title">Event Name</div><div ng-bind="details.event_name" class="desc"></div></div><div class="pairing"><div class="title">Event Date</div><div class="desc"><span ng-bind="details.start | amDateFormat: 'D'"></span><sup ng-bind="details.start | amDateFormat: 'Do' | filterNumeric"></sup><span ng-bind="details.start | amDateFormat: ' MMMM YYYY'"></span><div ng-bind="details.start | amDateFormat: 'h:mm a'" class="time"></div></div></div></div><!--.pairing--><!--   .title Facility--><!--   .desc(ng-bind="details.facilities[0].name")--></div><div class="inner-align-right"><button ng-click="notComing()" class="grey">Not this time</button><button ui-sref="authenticated.main.inventory.confirmOptions.menu" class="dark-accent">Yes</button></div></div></div>
