<div class="panel"><div class="flex-toolbar"><div class="title">Users</div><div class="field search"><input type="search" placeholder="Search" ng-model="filterModel" autofocus="autofocus"/></div></div><hr/><div class="employees-table"><div ng-repeat="user in users| filter:filterModel:strict track by user.id" class="record repeat-animation"><div class="details"><div ng-bind="user.full_name" class="name"></div><div ng-bind="user.company_name" class="company"></div><div ng-bind="user.email" class="email"></div></div><div class="actions"><button ng-click="masqueradeAs(user)" class="small dark-accent outline"><i class="icon-thin-218_thinking_brain_head_mind"></i><span>Masquerade</span></button></div></div></div></div>
