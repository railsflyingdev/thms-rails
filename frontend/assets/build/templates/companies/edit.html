<div class="tabbed-panel"><form name="editForm" novalidate="novalidate"><tabset><tab heading="Details"><div class="field"><input type="text" placeholder="Company Name" ng-model="company.data.name" required="required" ng-minlength="2"/></div><div class="inline-numbers"><div class="field"><input type="text" placeholder="Phone" ng-model="company.data.phone" required="required" ng-minlength="8" ng-pattern="/^\d+$/"/></div><div class="field"><input type="text" placeholder="Fax" ng-model="company.data.fax"/></div></div><div class="field"><input type="text" placeholder="Address" ng-model="company.data.address1" required="required"/></div><div class="field"><input type="text" placeholder="Address 2" ng-model="company.data.address2"/></div><div class="inline-postcode"><div class="suburb field"><input type="text" placeholder="Suburb" ng-model="company.data.suburb" required="required"/></div><div class="postcode field"><input type="text" placeholder="Postcode" ng-model="company.data.postcode" required="required" ng-minlength="4" ng-maxlength="4" ng-pattern="/^\d+$/"/></div></div><div class="inline-state"><div class="city field"><input type="text" placeholder="City" ng-model="company.data.city" required="required"/></div><div class="state field"><select ng-model="company.data.state" required="required"><option value="NSW">New South Wales</option><option value="VIC">Victoria</option><option value="QLD">Queensland</option><option value="SA">South Australia</option><option value="WA">Western Australia</option><option value="ACT">Australian Capital Territory</option><option value="NT">Northern Territory</option><option value="TAS">Tasmania</option></select></div></div></tab><tab heading="Notifications"><!--form--><div class="field"><label>Email<input type="checkbox" ng-model="company.data.notify_email"/></label></div><div class="field"><label>SMS<input type="checkbox" ng-model="company.data.notify_sms"/></label></div></tab><tab heading="Platform Config"><!--form--><legend>Ticket Type</legend><div class="field"><select ng-model="company.data.ticket_type"><option value="ezyticket">EzyTicket</option><option value="hard">Hard Ticket</option><option value="digital">Digital Ticket</option></select></div></tab></tabset></form><hr/><div class="modal-footer"><button ng-disabled="editForm.$invalid" ng-click="save()" class="dark-accent full">Save Changes</button></div></div>
