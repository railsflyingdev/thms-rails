<wdiv class="toolbar"><!--button.dark-accent(ng-click="Ticket.addMagicalTickets()") Add Tickets--></wdiv><div class="panel"><div class="top-bar"><div class="title">Released Inventory</div></div><table><thead><tr><th>Name</th><th>Type</th><th>Status</th><th>Start Time</th><th>Venue</th><th>Facility Name</th><th class="actions">Actions</th></tr></thead><tbody><tr ng-repeat="event in data | orderBy:'event_start'" ng-class="event.completed &amp;&amp; 'green'"><td><span ng-bind="event.event_name"></span><span ng-click="openFile(event.inventory_options.menu_file)" ng-if="event.inventory_options.menu_file" class="menu-exists">M</span><span ng-click="openFile(event.inventory_options.agenda_file)" ng-if="event.inventory_options.agenda_file" class="agenda-exists">A</span><span ui-sref="authenticated.main.tickets.index" class="tickets-exist">T</span><!--span.ticket-available T--></td><td ng-bind="event.event_type"></td><td ng-bind="event.event_status"></td><td><span ng-bind="event.event_start | amDateFormat: 'D'"></span><sup ng-bind="event.event_start | amDateFormat: 'Do' | filterNumeric"></sup><span ng-bind="event.event_start | amDateFormat: ' MMM YYYY'"></span><div ng-bind="event.event_start | amDateFormat: 'h:mm a'" class="time"></div></td><td ng-bind="event.venue_name"></td><td ng-bind="event.facility_name"></td><td class="actions block"><button ng-if="event.is_confirmed" class="small green-confirmed"><i class="icon-thin-254_check_ok_done_success"></i>Confirmed</button><button ng-if="event.event_status == 'Closed'" tooltip="This event is marked as closed, Please contact the venue if you need any changes made to this event" class="small red-confirmed">Closed</button><div ng-if="event.event_status != 'Closed'"><button ng-if="event.is_confirmed" ng-click="reconfirmOption(event)" tooltip="Clicking this button will void your old confirmation. You will need to confirm your attendance again." class="small dark-accent">Replace Order</button><button ui-sref="authenticated.main.inventory.confirmOptions({id: event.id})" ng-if="!event.is_confirmed &amp;&amp; event.event_status !='Coming Soon'" class="small dark-accent">Confirm Attendance</button></div><!--button.small.dark-accent(ng-click="confirmAttendance(event)" ng-if="!event.is_confirmed") Confirm Options--><button ng-click="confirmGuests(event.id)" ng-if="event.is_confirmed" class="small dark-accent">Guest List</button><!--button.small.dark-accent(ng-click="releaseToTeam()") Release To Team--><button ui-sref="authenticated.main.inventory.release.identifyClass({id: event.id})" class="small dark-accent">Release To Team</button></td></tr></tbody></table></div><br/><hr/><div class="panel"><div class="top-bar"><div class="title">Upcoming Events</div></div><table><thead><tr><th>Name</th><th>Type</th><th>Start Time</th><th>Time Until Event</th><th>Number Of Events</th><th>Venue Name</th></tr></thead><tbody><tr ng-repeat="event in upcomingEvents | orderBy:'first_event_date':false"><td ng-bind="event.name"></td><td ng-bind="event.event_type"></td><td><div ng-bind="event.first_event_date | amDateFormat: 'h:mm a'" class="time"></div><span ng-bind="event.first_event_date | amDateFormat: 'dddd D'"></span><sup ng-bind="event.first_event_date | amDateFormat: 'Do' | filterNumeric"></sup><span ng-bind="event.first_event_date | amDateFormat: ' of MMMM YYYY'"></span></td><td am-time-ago="event.first_event_date"></td><td ng-bind="event.event_dates_count"></td><td ng-bind="event.venue_name"></td></tr></tbody></table></div>
