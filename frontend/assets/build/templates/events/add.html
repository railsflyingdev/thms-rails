<div class="panel"><form name="form"><legend>New Event</legend><div class="field"><select ng-model="event.data.event_type" autofocus="autofocus"><option value="">Select Event Type</option><option ng-value="circus">Circus</option><option ng-value="live_event">Live Event</option><option ng-value="sports">Sports</option><option ng-value="childrens_entertainment">Childrens Entertainment</option></select></div><div class="field"><select ng-model="event.data.status" required="required"><option value="">Select Event Status</option><option ng-value="Coming Soon">Coming Soon</option><option ng-value="Open">Open</option><option ng-value="Closing Soon">Closing Soon</option><option ng-value="Closed">Closed</option></select></div><div class="field"><input type="text" ng-model="event.data.name" placeholder="Name" required="required"/></div><div class="field"><textarea ng-model="event.data.description" placeholder="Description" required="required"></textarea></div></form><hr/><div class="modal-footer"><button ng-disabled="form.$invalid" ng-click="save(event)" class="dark-accent full">Create Event</button></div></div>
