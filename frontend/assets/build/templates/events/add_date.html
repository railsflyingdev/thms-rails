<div class="panel"><form name="form"><legend>New Date</legend><div class="field"><label>Event Start<input type="datetime-local" ng-model="date.data.start" date-fix="date-fix" to-unix="to-unix" required="required"/></label></div><div class="field"><label>Event Finish<input type="datetime-local" ng-model="date.data.finish" date-fix="date-fix" to-unix="to-unix" required="required"/></label></div></form><hr/><div class="modal-footer"><button ng-disabled="form.$invalid" ng-click="save(event)" class="dark-accent full">Create Date</button></div></div>
